<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width=device-width, initial - scale=1.0">
    <title>Quadratic Equation Solver</title>
    <style>
        body {
            font - family: Arial, sans - serif;
        }

        label {
            display: inline - block;
            width: 50px;
            margin - right: 5px;
        }

        input {
            width: 40px;
        }

        button {
            margin - left: 5px;
        }
    </style>
</head>

<body>
    <h2>计算要素: lab62</h2>
    <form>
        <label for="a">a</label>
        <input type="number" id="a" required>
        <label for="x²">x²</label>
        +
        <label for="b">b</label>
        <input type="number" id="b" required>
        <label for="x">x</label>
        +
        <label for="c">c</label>
        <input type="number" id="c" required>
        = 0
        <button type="button" onclick="solveEquation()">解决</button>
    </form>
    <div id="solutionArea">解决方案区域</div>
    <script>
        function solveEquation() {
            // 获取输入值
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            const discriminant = b * b - 4 * a * c;
            const solutionArea = document.getElementById('solutionArea');

            if (discriminant > 0) {
                const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                solutionArea.innerHTML = `x1=${root1}, x2=${root2}`;
            } else if (discriminant === 0) {
                const root = -b / (2 * a);
                solutionArea.innerHTML = `x = ${root}`;
            } else {
                const realPart = -b / (2 * a);
                const imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
                solutionArea.innerHTML = `x1=${realPart}+${imaginaryPart}i, x2=${realPart}-${imaginaryPart}i`;
            }
        }
    </script>
</body>

</html>
